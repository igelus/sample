<!DOCTYPE html>
<html>

<head>
    <title>Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="styles.v0.1.3.css" />
</head>

<body>
    <div id="customAlert" class="modal-overlay">
        <div class="window">
            <div class="alert-box">
                <div class="title-bar">
                    <div class="title-bar-text">A Window With Stuff In It</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize" onclick="closeAlert()"></button>
                        <button aria-label="Maximize" onclick="closeAlert()"></button>
                        <button aria-label="Close" onclick="closeAlert()"></button>
                    </div>
                </div>
                <div class="window-body">
                    <p>Coming Soon!</p>
                    <div style="display: flex; justify-content: right;">
                        <button class="alert-ok-button" onclick="closeAlert()">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="window main-window">
        <div class="title-bar">
            <div class="title-bar-text">Sample - Main.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <nav class="menu-bar" id="responsive-nav">
                <a href="./index.html" class="menu-item">Home</a>
                <a href="#about" class="menu-item" onclick="showAlert()">About</a>
                <a href="#video" class="menu-item" onclick="showAlert()">video</a>
                <a href="#video" class="menu-item" onclick="showAlert()">Help</a>
            </nav>
            <div id="SampleTitle">>>SAMPLE</div>
            <div class="field-border">
                <img class="title-banner" src="src/parham-qaheri-FCnA-NcagRI-unsplash.jpg" alt="title image">
            </div>
            <div class="upcoming-wrapper">
                <fieldset class="upcoming">
                    <legend style="font-size: small;">
                        <img src="https://github.com/AlexBSoft/win95.css/blob/master/assets/icons/calendar-0.png?raw=true"
                            alt="Calendar Icon" style="height: 1em; vertical-align: middle;">
                        Upcoming Stuff
                    </legend>
                    <div class="field-border">
                        <ul>
                            <li>IDK mal luege</li>
                            <li>Maby video</li>
                            <li>...</li>
                        </ul>
                    </div>
                </fieldset>
            </div>
            <hr class="ruler">
            <div class="footer">
                <div class="instagram-link">
                    <img src="https://github.com/AlexBSoft/win95.css/blob/master/assets/icons/camera-2.png?raw=true"
                        alt="Camera Icon" style="height: 1.5em; vertical-align: middle;">
                    <a href="#about" style="margin-left: 3px;">Instagram</a>
                </div>
                <div class="Sample-name-footer">
                    <p>Â© SAMPLE since 2025</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    const customAlert = document.getElementById('customAlert');
    function showAlert() {
        customAlert.classList.add('is-visible');
        document.querySelector('.alert-ok-button').focus();
    }

    function closeAlert() {
        customAlert.classList.remove('is-visible');
    }
</script>

</html>
